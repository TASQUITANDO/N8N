<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODATA Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #002244;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #002244;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      background: white;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 999;
    }
    #chatlog {
      padding: 1rem;
      max-height: 280px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #d0e6ff;
    }
    .bot {
      align-self: flex-start;
      background: #e8e8e8;
    }
    #userinput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userinput input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      font-size: 14px;
      outline: none;
    }
    #userinput button {
      padding: 0 1rem;
      background: #002244;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>NODATA Solutions</h1>
    <p>Consultor√≠a tecnol√≥gica con sentido humano y digital.</p>
  </header>
  <main>
    <p>Bienvenido a <strong>NODATA Solutions</strong>. Ofrecemos servicios personalizados de ciberseguridad, desarrollo, sistemas y automatizaci√≥n.</p>
    <p><strong>¬øTienes dudas?</strong> Haz clic en el bot√≥n flotante para hablar con nuestro asistente virtual.</p>
  </main>
  <div class="chat-bubble" onclick="toggleChat()">üí¨</div>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="userinput">
      <input type="text" id="usermsg" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    let chatVisible = false;
    const userId = 'user_' + Math.floor(Math.random() * 1000000);

    function toggleChat() {
      chatVisible = !chatVisible;
      document.getElementById('chatbox').style.display = chatVisible ? 'flex' : 'none';
    }

    async function sendMessage() {
      const msg = document.getElementById('usermsg').value;
      if (!msg.trim()) return;

      appendToChat(msg, 'user');
      document.getElementById('usermsg').value = '';

      appendToChat('...', 'bot');

      try {
        const res = await fetch('https://5bdc-2a02-9130-2ef-a5eb-9464-11c6-cc41-88e5.ngrok-free.app/webhook/b34494ec-97a2-4570-a977-b98930dbfbe4', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, message: msg })
        });
        const data = await res.json();
        removeLastBotMessage();
        appendToChat(data.respuesta, 'bot');
      } catch (error) {
        removeLastBotMessage();
        appendToChat('‚ùå Error al conectar con el asistente.', 'bot');
      }
    }

    function appendToChat(text, sender) {
      const log = document.getElementById('chatlog');
      const message = document.createElement('div');
      message.className = 'message ' + sender;
      message.textContent = text;
      log.appendChild(message);
      log.scrollTop = log.scrollHeight;
    }

    function removeLastBotMessage() {
      const log = document.getElementById('chatlog');
      const last = log.lastChild;
      if (last && last.classList.contains('bot') && last.textContent === '...') {
        log.removeChild(last);
      }
    }
  </script>
</body>
</html>
